<!-- src/app/pages/home/home.html -->
<div class="home" [class.admin]="isAdmin()">
  <header class="home-header">
    <h2 class="home-title">Home</h2>
    <span *ngIf="isAdmin()" class="admin-badge rainbow"></span>
  </header>

  <p class="home-description">ログイン後の共通ホーム画面です。</p>

  <div class="admin-menu">
    <h3>メニュー</h3>

    <!-- 問い合わせ一覧 -->
    <a class="nav-link" [routerLink]="['/tickets']">問い合わせ一覧</a>

    <!-- 問い合わせ登録 -->
    <a class="nav-link" [routerLink]="['/tickets/new']">問い合わせ登録</a>

    <a *ngIf="isAdmin()" class="admin-link" [routerLink]="['/admin']">管理者画面</a>
  </div>

  <button class="logout-button" (click)="logout()">ログアウト</button>
</div>

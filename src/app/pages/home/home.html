<div class="home" [class.admin]="isAdmin()">
  <header class="home-header">
    <h2 class="home-title">Home</h2>
    <p class="home-description">ログイン後の共通ホーム画面です。</p>
  </header>

  <!-- 通常操作 -->
  <section class="menu-card">
    <h3 class="menu-title">通常メニュー</h3>

    <div class="menu-grid">
      <a class="btn" [routerLink]="['/tickets']">問い合わせ一覧</a>
      <a class="btn" [routerLink]="['/tickets/new']">問い合わせ登録</a>
    </div>
  </section>

  <!-- 管理者操作 -->
  <section *ngIf="isAdmin()" class="menu-card admin-card">
    <h3 class="menu-title">管理者メニュー</h3>

    <div class="menu-grid">
      <a class="btn btn--admin-outline" [routerLink]="['/admin/import']"> CSV取り込み </a>
    </div>
  </section>

  <div class="footer">
    <button class="logout-button" (click)="logout()">ログアウト</button>
  </div>
</div>
